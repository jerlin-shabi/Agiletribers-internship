<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sizes</title>
    <style>
        .size1 { font-size: 32px; }
        .size2 { font-size: 28px; }
        .size3 { font-size: 24px; }
        .size4 { font-size: 20px; }
        .size5 { font-size: 16px; }
        .size6 { font-size: 12px; }
    </style>
</head>
<body>
    <h2>Text in Different Sizes</h2>
    <p class="size1">This is the largest text.</p>
    <p class="size2">This is slightly smaller.</p>
    <p class="size3">This is medium-sized text.</p>
    <p class="size4">This is slightly smaller.</p>
    <p class="size5">This is normal-sized text.</p>
    <p class="size6">This is the smallest text.</p>
</body>
</html>
