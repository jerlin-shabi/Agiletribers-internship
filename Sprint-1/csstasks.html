<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 & Task 2 Layouts</title>
</head>
<body>

    <!-- Task 1 Layout -->
    <div style="width: 500px; margin: 20px auto; border: 1px solid #000; font-family: Arial, sans-serif;">
        <div style="border-bottom: 1px solid #000; text-align: center; padding: 10px; font-weight: bold;">
            Header
        </div>

        <div style="border-bottom: 1px solid #000; text-align: center; padding: 10px; font-weight: bold;">
            Navigation
        </div>

        <div style="display: flex; border-bottom: 1px solid #000;">
            <div style="width: 70%; display: flex; flex-direction: column;">
                <div style="border-bottom: 1px solid #000; padding: 20px; text-align: center; font-weight: bold;">
                    Section
                </div>
                <div style="padding: 20px; text-align: center; font-weight: bold;">
                    Article
                </div>
            </div>

            <div style="width: 30%; border-left: 1px solid #000; display: flex; justify-content: center; align-items: center; font-weight: bold;">
                Aside
            </div>
        </div>

        <div style="text-align: center; padding: 10px; font-weight: bold;">
            Footer
        </div>
    </div>

    <hr style="margin: 40px 0; border: 2px solid black;">

    <!-- Task 2 Layout -->
    
    <div style="width: 500px; margin: 20px auto; border: 1px solid #000; font-family: Arial, sans-serif;">
        <div style="border-bottom: 1px solid #000; text-align: center; padding: 10px; font-weight: bold;">
            Header Section
        </div>

        <div style="border-bottom: 1px solid #000; text-align: center; padding: 10px; font-weight: bold;">
            Navigation Bar
        </div>

        <div style="display: flex; height: 200px; border-bottom: 1px solid #000;">
            <div style="width: 30%; border-right: 1px solid #000; display: flex; justify-content: center; align-items: center; font-weight: bold;">
                Index
            </div>
            <div style="width: 70%; display: flex; justify-content: center; align-items: center; font-weight: bold;">
                Content section
            </div>
        </div>

        <div style="text-align: center; padding: 10px; font-weight: bold;">
            Footer Section
        </div>
    </div>

    <hr style="margin: 40px 0; border: 2px solid black;">

        <!-- Task 3 Layout with Background Colors -->
        <div style="width: 400px; margin: 20px auto; font-family: Arial, sans-serif;">

            <!-- Header -->
            <div style="background-color: #D3D3D3; text-align: center; padding: 15px; font-weight: bold;">
                &lt;header&gt;
            </div>
    
            <!-- Navigation -->
            <div style="background-color: #D3D3D3; text-align: center; padding: 15px; font-weight: bold; margin-top: 5px;">
                &lt;nav&gt;
            </div>
    
            <!-- Main Section -->
            <div style="display: flex; margin-top: 5px;">
                <div style="width: 60%; background-color: #D3D3D3; padding: 50px; text-align: center; font-weight: bold;">
                    &lt;main&gt;
                </div>
                <div style="width: 40%; display: flex; flex-direction: column;">
                    <div style="background-color: #D3D3D3; padding: 25px; text-align: center; font-weight: bold; margin-left: 5px;">
                        &lt;aside&gt;
                    </div>
                    <div style="background-color: #D3D3D3; padding: 25px; text-align: center; font-weight: bold; margin-left: 5px; margin-top: 5px;">
                        &lt;section&gt;
                    </div>
                </div>
            </div>
    
            <!-- Additional Aside -->
            <div style="background-color: #D3D3D3; text-align: center; padding: 15px; font-weight: bold; margin-top: 5px;">
                &lt;aside&gt;
            </div>
    
            <!-- Footer -->
            <div style="background-color: #D3D3D3; text-align: center; padding: 15px; font-weight: bold; margin-top: 5px;">
                &lt;footer&gt;
            </div>
    
        </div>

        <hr style="margin: 40px 0; border: 2px solid black;">

<!-- Task 4 Layout !-->
<div style="width: 600px; margin: 20px auto; border: 4px solid #0A5D84; background-color: #E6F4FF; padding: 5px;">

    <!-- Header -->
    <div style="text-align: center; padding: 20px; font-weight: bold; border: 3px solid #0A5D84; background-color: #E6F4FF;">
        Header
    </div>

    <!-- Middle Section -->
    <div style="display: flex; margin-top: 5px;">

        <!-- Left Menu -->
        <div style="width: 25%; text-align: center; padding: 40px; font-weight: bold; border: 3px solid #0A5D84; background-color: #E6F4FF;">
            Menu
        </div>

        <!-- Main and Right Section -->
        <div style="width: 75%; display: flex; flex-direction: column; gap: 5px;">

            <!-- Main & Right -->
            <div style="display: flex; gap: 5px;">

                <div style="width: 50%; text-align: center; padding: 40px; font-weight: bold; border: 3px solid #0A5D84; background-color: #E6F4FF;">
                    Main
                </div>

                <div style="width: 50%; text-align: center; padding: 40px; font-weight: bold; border: 3px solid #0A5D84; background-color: #E6F4FF;">
                    Right
                </div>

            </div>

            <!-- Footer -->
            <div style="text-align: center; padding: 20px; font-weight: bold; border: 3px solid #0A5D84; background-color: #E6F4FF;">
                Footer
            </div>

        </div>

    </div>

</div>


</div>


<hr style="margin: 40px 0; border: 2px solid black;">
<!-- Task 5 Layout !-->

<div style="width: 600px; margin: 20px auto; background-color: #d3d3d3; padding: 10px; font-family: Arial, sans-serif;">

    <!-- Page Title -->
    <div style="background-color: #222; color: white; padding: 15px; font-weight: bold; width: 200px;">
        Page title
    </div>

    <!-- Navigation -->
    <div style="background-color: #555; color: white; padding: 10px; margin-top: 5px; text-align: center;">
        Navigation
    </div>

    <!-- Introduction -->
    <div style="background-color: #777; color: white; padding: 15px; margin-top: 5px; text-align: center;">
        Introduction
    </div>

    <!-- Content Section -->
    <div style="display: flex; margin-top: 5px;">
        <!-- Main Content -->
        <div style="width: 60%; background-color: #000; color: white; padding: 50px; text-align: center;">
            Main content area
        </div>
        <!-- Sidebar -->
        <div style="width: 40%; background-color: #888; color: white; padding: 50px; text-align: center; margin-left: 5px;">
            Sidebar
        </div>
    </div>

    <!-- Footer -->
    <div style="background-color: #555; color: white; padding: 15px; margin-top: 5px; text-align: center;">
        Footer
    </div>

</div>

</body>
</html>
